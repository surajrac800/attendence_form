<!DOCTYPE html>
<html>

<head>
    <title>Basic syntax to make form for beginners.</title>
    <style>
        footer {
          text-align: center;
          padding: 3px;
          /* background-color: DarkSalmon; */
          color: white;
        }
        </style>
</head>

<body bgcolor=silver>
    <form action="https://formspree.io/f/xbjbpwyk" method="POST">
        <center>
            <h1>
                <marquee direction="left">Registration Form </marquee>
            </h1>
            <table class=bignrform>
                <tr>
                    <td> Name: </td>
                    <!-- <td><input type="text" name="" required /></td> -->
                    <td> <input type="text" name="username" id="username" placeholder="Name" autocomplete="off"
                        required></td>
                </tr>
                <tr>
                    <td> Email: </td>
                    <!-- <td><input type="text" name="" required /></td> -->
                    <td> <input type="email" name="email" id="email" placeholder="Email" autocomplete="off"
                        required></td>
                </tr>
                <tr>
                    <td> Roll No.: </td>
                    <!-- <td><input type="text" name="" required /></td> -->
                    <td> <input type="message" name="message" id="message" placeholder="Roll No." autocomplete="off"
                        required></td>
                </tr>

                <tr>
                    <td> Semester: </td>
                    <!-- <td><input type="text" name="" required /></td> -->
                    <td> <input type="message" name="message" id="message" placeholder="Sem" autocomplete="off"
                        required></td>
                </tr>

                <tr>
                    <td >
                        <input type=submit value=submit>
                    </td>
                </tr>
            </table>
    </center>
    </form>
    <footer>
        <p>@ by tanisha_gupta</p>
    </footer>

    Â 
</body>

</html>
